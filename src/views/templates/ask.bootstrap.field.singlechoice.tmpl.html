<div> 
	<div ng-repeat='choice in field.choices' class='radio'> 
		<label> 
			<input type='radio' ng-model='$parent.answer.choice' ng-value='choice.name'/> 

			{{choice.name}}  
			
			<span ng-show='choice.description' class='small'> 
				{{choice.description}} 
			</span> 
		</label> 
	</div> 
	<div ng-repeat='autochoice in field.autochoices' class='radio'> 
		<label> 
			<input type='radio' ng-model='$parent.answer.choice' ng-value='autochoice.name'/> 

			{{autochoice.name}}  
			
			<span ng-show='autochoice.description' class='small'> 
				{{autochoice.description}} 
			</span> 
		</label> 
	</div> 

</div>
