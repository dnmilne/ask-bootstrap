<div>
	<div ng-if='field.ratingType=="radio"'>

	<!--row of radio buttons, each with a description below it -->
		<div ng-if='field.descriptions.length == field.length' style='display:table'>
		    <div ng-repeat='choice in choices' style='width:{{cellWidth}} ; display:table-cell ; text-align:center '>
		        <input type="radio" ng-model='$parent.answer.rating' ng-value='choice.rating' /> 
		        <br/>
		        <span class='text-muted' style='padding: 0px 10px'>{{choice.description}}</span>
		    </div>
		</div>	

		<!--row of radio buttons, with descriptions at left and right -->
		<div ng-if='field.descriptions.length != field.length && field.descriptions.length == 2'>
			<span class="radio-inline text-muted" style='cursor: default ; margin-left: 0px ; padding-left: 0px ; padding-right: 20px'>
			    {{field.descriptions[0]}} &nbsp;
			</span>

			<label class="radio-inline" style='padding: 0px 5px'  ng-repeat='choice in choices' >
			    <input type="radio" ng-model='$parent.answer.rating' ng-value='choice.rating'/>
			    &nbsp;
			</label>

			<span class="radio-inline text-muted" style='cursor: default ; margin-left: 0px ; padding-left: 0px'>
			    {{field.descriptions[1]}}
			</span>
		</div>
	</div>


	<!-- row of stars-->
	<div ng-if='field.ratingType=="star"'>
		<span ng-repeat='choice in choices' ng-click='setChoice(choice)' ng-mouseover='hoverChoice(choice)' ng-mouseout='hoverChoice()' style='cursor:pointer ; font-size:large ; padding-right: 5px'>
			<i class='fa' ng-class='(choice.isFilled) ? "fa-star" : "fa-star-o"'></i>
		</span>

		<span>
			&nbsp;

			<span ng-show='hoveredChoice'>
				{{hoveredChoice.description}}
			</span>

			<span ng-show='!hoveredChoice && selectedChoice'>
				 {{selectedChoice.description}}
			</span>
		</span>

	</div>



</div>
