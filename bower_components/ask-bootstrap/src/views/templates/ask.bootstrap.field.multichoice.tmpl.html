<div> 
	<div ng-repeat='choice in field.choices' class='checkbox'> 
		<label> 
			<input type='checkbox' ng-checked='isChecked(choice)' ng-click='toggle(choice)' /> 
			
			{{choice.name}}  

			<span ng-show='choice.description' class='text-muted small'> 
				({{choice.description}}) 
			</span> 
		</label> 
	</div> 
</div>
